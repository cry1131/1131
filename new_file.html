<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="11.css" />
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../bootStrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../swiper/swiper.min.css" />
		<script src="../bootStrap/js/jquery-3.1.1.min.js"></script>
		<script src="../bootStrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="../swiper/swiper.min.js"></script>
	</head>

	<body>
		<div class="navbar-fixed-top head">
			<div class="left">
				<span class="glyphicon glyphicon glyphicon-list" aria-hidden="true"></span>
			</div>
			<div class="center">
				<img src="img/i4-logo.png" alt="" />
			</div>
			<div class="right">
				<span class="glyphicon glyphicon glyphicon-search" aria-hidden="true"></span>
			</div>
		</div>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="img/banner4.jpg" alt="" />
				</div>

				<div class="swiper-slide">
					<img src="img/banner2.png" alt="" />
				</div>
				<div class="swiper-slide">
					<img src="img/banner3.png" alt="" />
				</div>
				<div class="swiper-slide">
					<img src="img/banner1.jpg" alt="" />
				</div>

			</div>
			<div class="swiper-pagination"></div>
		</div>
		<div class="cen">
			<ul class="list">
				<li>
					<img src="" alt="" />
					<p></p>
				</li>
				<li>
					<img src="" alt="" />
					<p></p>
				</li>
				<li>
					<img src="" alt="" />
					<p></p>
				</li>
				<li>
					<img src="" alt="" />
					<p></p>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var swiper = new Swiper(".swiper-container", {
			autoplay: 3000,
			speed: 500,
			pagination: ".swiper-pagination"
		})
		$.ajax({
			type: "get",
			url: "11.json",
			async: true,
			dataType: "json",
			success: function(data) {
				$.each(data.img1, function(i, n) {
					$(".cen img").eq(i).attr("src", n)
				});
				$.each(data.p1, function(i, n) {
					$(".cen p").eq(i).html(n)
				})
			}
		});
	</script>

</html>
